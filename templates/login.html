<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRM Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <style>
    /* small inline styles to keep login page functional without extra CSS files */
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; background:#f3f4f6; font-family:Inter, system-ui, sans-serif; }
    .login-card { background:white; padding:2rem; border-radius:12px; box-shadow:0 12px 30px rgba(2,6,23,0.08); width:380px; }
    .login-card h2 { margin:0 0 0.75rem 0; font-size:1.25rem; }
    .login-card p { margin:0 0 1rem 0; color:#6b7280; font-size:0.95rem; }
    .form-group { margin-bottom:0.75rem; }
    label { display:block; font-size:0.85rem; margin-bottom:0.25rem; color:#374151; }
    input[type="text"], input[type="password"] { width:100%; padding:0.6rem 0.75rem; border:1px solid #e5e7eb; border-radius:8px; font-size:0.95rem; }
    .btn { width:100%; padding:0.65rem; border-radius:8px; background:#2563eb; color:white; border:none; cursor:pointer; font-weight:600; }
    .help { margin-top:0.75rem; text-align:center; font-size:0.85rem; color:#6b7280; }
    .error { background:#fee2e2; color:#991b1b; padding:0.5rem; border-radius:6px; margin-bottom:0.8rem; font-size:0.9rem; }
    .role-row { display:flex; gap:0.5rem; align-items:center; margin-bottom:0.75rem; }
    .role-label { display:flex; align-items:center; gap:0.5rem; padding:0.45rem 0.6rem; border:1px solid #e5e7eb; border-radius:8px; cursor:pointer; }
    input[type="radio"] { accent-color:#2563eb; }
    .small-note { font-size:0.82rem; color:#6b7280; margin-top:0.5rem; display:block; text-align:center; }
  </style>
</head>
<body>
  <div class="login-card" role="main" aria-labelledby="login-title">
    <h2 id="login-title">Sign in to CRM</h2>
    <p>Choose your role and sign in</p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('login', next=request.args.get('next')) }}">
      <div class="form-group" style="margin-bottom:1rem;">
        <label>Sign in as</label>
        <div class="role-row" role="radiogroup" aria-label="Select role">
          <label class="role-label">
            <input type="radio" name="role" value="admin" required {{ 'checked' if request.form.get('role','admin') == 'admin' else '' }}>
            <strong>Admin</strong> &nbsp;<small style="color:#6b7280;">(full access)</small>
          </label>
          <label class="role-label">
            <input type="radio" name="role" value="caller" {{ 'checked' if request.form.get('role') == 'caller' else '' }}>
            <strong>Caller</strong> &nbsp;<small style="color:#6b7280;">(call / basic)</small>
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required autofocus autocomplete="username" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required autocomplete="current-password" />
      </div>

      <div class="form-group" style="margin-bottom:1rem; display:flex; align-items:center; gap:0.5rem;">
        <input type="checkbox" id="remember_me" name="remember_me" style="width:16px; height:16px; cursor:pointer;">
        <label for="remember_me" style="margin:0; cursor:pointer; font-size:0.9rem; color:#374151;">
          Keep me signed in for 30 days
        </label>
      </div>

      <button class="btn" type="submit">Sign in</button>
    </form>

    <div class="help">
      <small class="small-note">Use environment variables <code>ADMIN_USER</code>/<code>ADMIN_PASS</code> and <code>CALLER_USER</code>/<code>CALLER_PASS</code> for credentials.</small>
    </div>
  </div>
</body>
</html>
